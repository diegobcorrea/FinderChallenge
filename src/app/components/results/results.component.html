
<div class="container">

  <div class="row">

    <div class="col-sm-6 col-4 col-md-4 col-lg-3" *ngFor="let book of _bs.books | paginate: { itemsPerPage: 8, currentPage: currentPage }">

      <div class="card text-center">

        <img class="card-img-top" [src]="book.image" [alt]="book.title">

        <div class="card-body">

          <h5 class="card-title">{{ book.title }}</h5>

          <p class="card-text">{{ book.teaser }}</p>

        </div>

      </div>

    </div>

    <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>

  </div>

</div>
